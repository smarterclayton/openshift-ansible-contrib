- hosts: localhost
  connection: local
  gather_facts: no
  become: no
  vars_files:
      - vars/main.yaml
  roles:
      # Group systems
      - instance-groups

- hosts: localhost
  connection: local
  gather_facts: no
  become: no
  vars_files:
      - vars/main.yaml
  roles:
      - host-up

- hosts: cluster_hosts
  gather_facts: yes
  become: yes
  serial: 1
  user: ec2-user
  vars_files:
      - vars/main.yaml
  roles:
      - rhsm-subscription

- hosts: cluster_hosts
  gather_facts: no
  become: yes
  user: ec2-user
  vars_files:
      - vars/main.yaml
  roles:
      - rhsm-repos
      - prerequisite

- include: setup.yaml

- hosts: localhost
  connection: local
  gather_facts: yes
  become: no
  vars_files:
      - vars/main.yaml
  roles:
      - s3-registry-user
      - s3-registry-bucket

- hosts: primary_master
  gather_facts: no
  become: yes
  vars_files:
      - vars/main.yaml
  roles:
      - openshift-registry
